<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro</title>
    <style>
      body {
        background-color: green;
      }

      form {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
      }

      label,
      input {
        display: block;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: green;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
        <form method="post" action="../src/cadastro.php">
			<label for="cpf">CPF:</label>
			<input type="text" name="cpf" id="cpf" required><br>
	
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" required><br>

			<label for="celular">Celular:</label>
			<input type="text" name="celular" id="celular" required><br>
	
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required><br>
	
			<label for="login">Login:</label>
			<input type="text" name="login" id="login" required><br>
	
			<label for="senha">Senha:</label>
			<input type="password" name="senha" id="senha" required><br>
	
			<input type="submit" name="enviar" value="Enviar">
			<footer>
      <div id="mensagem">#mensagem</div>

      <input type="hidden" name="operacao" value="0">

			<center><p class="copyright">&copy;Copyright FramesTech - 2023</p></center>	
			</footer>
		
    </form>
  </body>
</html>
